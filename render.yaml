services:
  - type: web
    name: netflix-clone-api
    env: node
    plan: free
    region: oregon
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: netflix_clone_super_secret_key_2026_production
      - key: JWT_EXPIRE
        value: 7d
      - key: TMDB_API_KEY
        value: 8dcba2c5d42d8060925a212e54656155
      - key: TMDB_BASE_URL
        value: https://api.themoviedb.org/3
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        value: https://netflix-clone-hh1d.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

# Note: Use external MongoDB Atlas instead of Render's database
# Get your connection string from: https://cloud.mongodb.com
# Format: mongodb+srv://username:password@cluster.mongodb.net/netflix-clone
