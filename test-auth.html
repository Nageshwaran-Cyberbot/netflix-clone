<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Test - Netflix Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #141414;
      color: white;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #e50914;
      margin-bottom: 2rem;
    }

    .test-section {
      background: #222;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
    }

    button {
      background: #e50914;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #f40612;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .result {
      background: #333;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .success {
      color: #46d369;
    }

    .error {
      color: #e50914;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
    }

    .info {
      background: #1a4d2e;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .warning {
      background: #4d3c1a;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Netflix Clone - Authentication Test</h1>

    <!-- Backend Health Check -->
    <div class="test-section">
      <h2>1. Backend Health Check</h2>
      <button onclick="checkHealth()">Check Backend Health</button>
      <div id="healthResult" class="result" style="display: none;"></div>
    </div>

    <!-- Registration Test -->
    <div class="test-section">
      <h2>2. Test Registration</h2>
      <input type="text" id="regName" placeholder="Name" value="Test User">
      <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
      <input type="password" id="regPassword" placeholder="Password" value="Test123!">
      <button onclick="testRegister()">Register New User</button>
      <div id="registerResult" class="result" style="display: none;"></div>
    </div>

    <!-- Login Test -->
    <div class="test-section">
      <h2>3. Test Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
      <input type="password" id="loginPassword" placeholder="Password" value="Test123!">
      <button onclick="testLogin()">Login</button>
      <div id="loginResult" class="result" style="display: none;"></div>
    </div>

    <!-- Current User Test -->
    <div class="test-section">
      <h2>4. Test Get Current User</h2>
      <div class="info">
        <strong>Note:</strong> You need to login first to get a token!
      </div>
      <button onclick="testGetCurrentUser()">Get Current User</button>
      <div id="currentUserResult" class="result" style="display: none;"></div>
    </div>

    <!-- CORS Test -->
    <div class="test-section">
      <h2>5. CORS Configuration Test</h2>
      <div class="warning">
        <strong>Current Frontend Port:</strong> <span id="currentPort"></span><br>
        <strong>Backend URL:</strong> http://localhost:5001/api
      </div>
      <button onclick="testCORS()">Test CORS</button>
      <div id="corsResult" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'http://localhost:5001/api';
    let authToken = localStorage.getItem('netflix_token') || null;

    // Display current port
    document.getElementById('currentPort').textContent = window.location.port || '80';

    // Helper function to display results
    function displayResult(elementId, data, isError = false) {
      const element = document.getElementById(elementId);
      element.style.display = 'block';
      element.className = isError ? 'result error' : 'result success';
      element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    }

    // 1. Check Backend Health
    async function checkHealth() {
      try {
        const response = await fetch('http://localhost:5001/health');
        const data = await response.json();
        displayResult('healthResult', {
          status: 'SUCCESS ‚úÖ',
          backend: 'Running',
          ...data
        });
      } catch (error) {
        displayResult('healthResult', {
          status: 'ERROR ‚ùå',
          message: error.message,
          hint: 'Make sure backend server is running on port 5001'
        }, true);
      }
    }

    // 2. Test Registration
    async function testRegister() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const response = await fetch(`${BACKEND_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();
        
        if (data.success && data.data?.token) {
          authToken = data.data.token;
          localStorage.setItem('netflix_token', authToken);
          displayResult('registerResult', {
            status: 'SUCCESS ‚úÖ',
            message: 'User registered successfully!',
            token: authToken.substring(0, 30) + '...',
            user: data.data.user
          });
        } else {
          displayResult('registerResult', {
            status: 'FAILED ‚ö†Ô∏è',
            ...data
          }, true);
        }
      } catch (error) {
        displayResult('registerResult', {
          status: 'ERROR ‚ùå',
          message: error.message,
          hint: 'Check CORS configuration and backend connection'
        }, true);
      }
    }

    // 3. Test Login
    async function testLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${BACKEND_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        
        if (data.success && data.data?.token) {
          authToken = data.data.token;
          localStorage.setItem('netflix_token', authToken);
          displayResult('loginResult', {
            status: 'SUCCESS ‚úÖ',
            message: 'Login successful!',
            token: authToken.substring(0, 30) + '...',
            user: data.data.user
          });
        } else {
          displayResult('loginResult', {
            status: 'FAILED ‚ö†Ô∏è',
            ...data
          }, true);
        }
      } catch (error) {
        displayResult('loginResult', {
          status: 'ERROR ‚ùå',
          message: error.message,
          hint: 'Check CORS configuration and backend connection'
        }, true);
      }
    }

    // 4. Test Get Current User
    async function testGetCurrentUser() {
      if (!authToken) {
        displayResult('currentUserResult', {
          status: 'ERROR ‚ùå',
          message: 'No token found. Please login first!',
          token: authToken
        }, true);
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/auth/me`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();
        
        if (data.success) {
          displayResult('currentUserResult', {
            status: 'SUCCESS ‚úÖ',
            user: data.data
          });
        } else {
          displayResult('currentUserResult', {
            status: 'FAILED ‚ö†Ô∏è',
            ...data
          }, true);
        }
      } catch (error) {
        displayResult('currentUserResult', {
          status: 'ERROR ‚ùå',
          message: error.message
        }, true);
      }
    }

    // 5. Test CORS
    async function testCORS() {
      const tests = [
        { name: 'Health Check (No CORS)', url: 'http://localhost:5001/health' },
        { name: 'Auth Endpoint (With CORS)', url: `${BACKEND_URL}/auth/login`, method: 'OPTIONS' }
      ];

      let results = [];

      for (const test of tests) {
        try {
          const response = await fetch(test.url, {
            method: test.method || 'GET',
          });
          
          results.push({
            test: test.name,
            status: 'PASS ‚úÖ',
            corsHeaders: {
              'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
              'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
            }
          });
        } catch (error) {
          results.push({
            test: test.name,
            status: 'FAIL ‚ùå',
            error: error.message
          });
        }
      }

      displayResult('corsResult', {
        currentPort: window.location.port || '80',
        backendPort: '5001',
        tests: results,
        hint: 'If CORS fails, check server/.env CORS_ORIGIN setting'
      });
    }

    // Auto-check health on load
    window.onload = () => {
      checkHealth();
    };
  </script>
</body>
</html>
